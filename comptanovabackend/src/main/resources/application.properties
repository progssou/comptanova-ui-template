# Configuration de l'application
spring.application.name=comptanova

# Configuration du serveur
server.port=5173

# Configuration de la base de donn√©es PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5434/comptanova_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration JWT
jwt.secret=ComptaNovaSecretKey2025!@#$%^&*()
jwt.expiration=86400000

# Configuration CORS pour ComptaNova
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Configuration des logs
logging.level.com.accounting=DEBUG
logging.level.org.springframework.security=DEBUG